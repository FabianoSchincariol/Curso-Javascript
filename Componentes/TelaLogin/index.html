<!DOCTYPE html><!--A declaração não é uma tag HTML. É uma "informação" para 
    o navegador sobre qual tipo de documento esperar.-->
    
<!-- inicio da tag do html-->
<html lang="pt-br"><!--declara o idioma da página da web e ajuda o mecanismo
de pesquisa e nevagegadores-->

<!-- ínicio da tag do head-->
<head>
    <!-- para usar icons do fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/20fc230f86.css">

    <!--a tag <meta> define metadados(dados sobre dados) nos documentos HTMLs-->
    <!--o atributo charset -> padrão de codificação de caracteres-->
    <meta charset="UTF-8">

    <!--atributos name viewmport é para aumntar ou diminuir a tela
        sem necessidade de "espremer " o layout da página e content
     é a configuração do device "dispositov e esclaa inicial 1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--arquivos css
    rel="stylesheet" é o relacionamento com o estilo da página
    type="text/css" e do tipo texto em extensão css
    e o href é o caminho do de ondes está o arquivo-->
    <link rel="stylesheet" type="text/css" href="styles.css">   

    <!--título página-->
    <title>Login APP</title>

</head>
<!-- fim da tag do head-->
